<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock papers scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <h1 id="roundDisplay" class="roundDisplay">Round 1</h1>
      <div class="Cbutton">
        <button id="rock" class="choiceButton">🪨</button>
        <button id="paper" class="choiceButton">🧻</button>
        <button id="scissors" class="choiceButton">✂️</button>
      </div>
      <div id="container"></div>
      <p id="gameStatus" class="gameStatus"></p>
      <div class="restartdiv">
        <button onclick="location.reload()" class="restartBtn">Restart</button>
      </div>
    </div>
  </body>
</html>
